<!DOCTYPE HTML>
<html>
    <head>
      <meta name="ROBOTS" content="NOARCHIVE">
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >
      <script src="./algo.js"></script>
      <script src="crypto-js.googlecode.js"></script>

    <body>

    <form name="base64" action="javascript:void(0)">
      <fieldset>
        <legend>Encoding</legend>
        <label for="string">String</label>
        <input type="text" size="32" name="string" value="" id="string" onkeyup="update();"></input>
        <br>
        <p><strong>Base64</strong>: <span id="base64_encoded">base64</span></p>
        <p><strong>MD5</strong>: <span id="md5_summed">MD5 sum</span></p>
        <p><strong>SHA1</strong>: <span id="sha1_hash">SHA1 hash</span></p>
        <p><strong>SHA2</strong>: <span id="sha2_hash">SHA1 hash</span></p>
        <p><strong>SHA512</strong>: <span id="sha512_hash">SHA1 hash</span></p>
        <p><strong>SHA3</strong>: <span id="sha3_hash">SHA3 hash</span></p>
        <p><strong>RIPEMD-160</strong>: <span id="ripemd">RIPEMD hash</span></p>
      </fieldset>
    </form>



    
    
    
    
    
    
    
    
    
    
    
    
    
    


<form name="md5pass" action="javascript:void(0)">
  <fieldset>
    <legend>MD5 password</legend>

      <label for="salt">Salt:</label>
      <input type="text" size="16" name="salt" value="salt" id="md5pass-salt" onkeyup=md5pass_salt_update() onLoad = md5pass_salt_update()>
      </input>

      <label for="password">Password</label>
      <input type="text" size="32" name="password" value="my secret password" id="md5pass-pass"
        onkeyup= "md5pass_update()">
      </input>
<br>
  $1$<span id="md5salt">salt</span>$<span id="md5hash">hash</span>
  </fieldset>
</form>

<form name="formB">
  <!-- Event Handler Output: -->
  <textarea name="t1" rows="8" cols="45" wrap="soft"></textarea>
  <textarea name="t2" rows="8" cols="10" wrap="soft"></textarea>
</form>

</body>
