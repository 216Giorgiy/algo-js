<!DOCTYPE HTML>
<html>
    <head>
      <title>Crypto algo</title>
      <meta name="ROBOTS" content="NOARCHIVE">
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >
      <link href="style.css" rel="stylesheet">
      <script src="./algo.js"></script>
      <script src="crypto-js.googlecode.js"></script>
    </head>
    <body>

    <form name="encoding" action="javascript:void(0)">
      <fieldset>
        <legend>Encoding</legend>
        <div class="form-group">
          <label for="string">String</label>
          <input type="text" class="form-control" name="string" id="string" onkeyup="update_no_salt();"/>
        </div>
        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-12 col-md-4">
              <p><strong>MD5</strong>: <span class="label label-info" id="md5_summed">MD5 sum</span></p>
            </div>
            <div class="col-xs-12 col-md-4">
              <p><strong>RIPEMD-160</strong>: <span class="label label-info" id="ripemd">RIPEMD hash</span></p>
            </div>
            <div class="col-xs-12 col-md-4">
              <p><strong>Base64</strong>: <span class="label label-info" id="base64_encoded">base64</span></p>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-md-12">
              <p><strong>SHA512</strong>: <span class="label label-info" id="sha512_hash">SHA1 hash</span></p>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-md-12">
              <p><strong>SHA3</strong>: <span class="label label-info" id="sha3_hash">SHA3 hash</span></p>
            </div>
          </div>
        </div>
      </fieldset>
    </form>

    <form name="encryption" action="javascript:void(0)">
      <fieldset>
        <legend>Messages</legend>
        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-12 col-md-8">
              <div class="form-group">
                <label for="msg">Message</label>
                <textarea rows="4" class="form-control" name="msg" id="msg" onkeyup="update_msg();d_update_msg();">Message to encode</textarea>
              </div>
            </div>
            <div class="col-xs-12 col-md-4">
              <div class="form-group">
                <label for="pass">Passphrase</label>
                <textarea class="form-control" rows="4" name="pass" id="pass" onkeyup="update_msg();d_update_msg();">Passphrase</textarea>
              </div>
            </div>
          </div>
        </div>
        <h3>Encrypt</h3><hr>
        <p><strong>AES</strong>: <span id="aes">AES</span></p>
        <p><strong>DES</strong>: <span id="des">DES</span></p>
        <p><strong>T-DES</strong>: <span id="t-des">T-DES</span></p>
        <p><strong>Rabbit</strong>: <span id="rbbt">T-DES</span></p>
        <p><strong>RC4Drop</strong>: <span id="rc4">RC4Drop</span></p>

        <h3>Decrypt</h3><hr>
        <p><strong>AES</strong>: <span id="d_aes">AES</span></p>
        <p><strong>DES</strong>: <span id="d_des">DES</span></p>
        <p><strong>T-DES</strong>: <span id="d_t-des">T-DES</span></p>
        <p><strong>Rabbit</strong>: <span id="d_rbbt">Rabbit</span></p>
        <p><strong>RC4DROP</strong>: <span id="d_rc4">RC4Drop</span></p>
      </fieldset>
    </form>

</html>
